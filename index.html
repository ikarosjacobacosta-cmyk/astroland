<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Imágenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Catálogo de Imágenes</h1>
  </header>

  <div class="busqueda-container">
    <input type="text" id="busqueda" placeholder="Buscar código, precio o categoría...">
  </div>

  <main>
    <section class="categoria">
      <h2>10 puntos</h2>
      <div class="galeria">
        <div class="imagen-item"><img src="imagenes/01000.jpg" alt="01000"><p>01000 - 8.000</p></div>
        <div class="imagen-item"><img src="imagenes/01001.jpg" alt="01001"><p>01001 - 8.000</p></div>
        <div class="imagen-item"><img src="imagenes/01002.jpg" alt="01002"><p>01002 - 8.000</p></div>
      </div>
    </section>

    <section class="categoria">
      <h2>20 puntos</h2>
      <div class="galeria">
        <div class="imagen-item"><img src="imagenes/02000.jpg" alt="02000"><p>02000 - 15.000</p></div>
        <div class="imagen-item"><img src="imagenes/02001.jpg" alt="02001"><p>02001 - 15.000</p></div>
        <div class="imagen-item"><img src="imagenes/02002.jpg" alt="02002"><p>02002 - 15.000</p></div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Catálogo Visual</p>
  </footer>

  <script>
    document.getElementById("busqueda").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const categorias = document.querySelectorAll(".categoria");
      
      categorias.forEach(cat => {
        const titulo = cat.querySelector("h2").textContent.toLowerCase();
        const imagenes = cat.querySelectorAll(".imagen-item");
        let visible = false;
        
        imagenes.forEach(img => {
          const texto = img.querySelector("p").textContent.toLowerCase();
          if (texto.includes(query) || titulo.includes(query)) {
            img.style.display = "flex";
            visible = true;
          } else {
            img.style.display = "none";
          }
        });
        
        cat.style.display = visible ? "block" : "none";
      });
    });
  </script>
</body>
</html>
